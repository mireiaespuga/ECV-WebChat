<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Mireia's Chat</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    </head>
    <body>
      <div id="init" class="init-container fully-centered">
        <div class="container user-form">
          <div class="fully-centered">
            <img class="logo" src="Assets/logo.png" alt="Logo" >
          </div>
          <div class="form">
            <div style="display: flex;">
              <label class="form-label" for="username">Username:</label>
              <div class="feedback" id="username-feedback"></div>
            </div>
            <input class="form-input" type="text" id="username" name="username" required>

            <div style="display: flex;">
              <label class="form-label" for="room">Room name:</label>
              <div class="feedback" id="room-feedback"></div>
            </div>
            <input class="form-input" type="text" id="room" name="room" required><br><br>
            <div>
              <button id="submit_button" type="submit">Enter</button>
            </div>
            
          </div>
        </div>
      </div>
      <div id="webchat" class="webchat-container">
        <div id="conv-section" class="container" >
          <div class="contact-header" id="contact-header">
            <div class="avatar">
              <img id="my-avatar" alt="avatar">
            </div>
            <div class="contact-info">
              <h1 id="my-username" class="user-name"></h1>
            </div>
          </div>
          <div id="conversations" class="conv-list"> </div>
        </div>
        <div id="chat-section" class="container">
          <div class="contact-header" id="contact-header">
            <div id="group-pic" class="avatar">
            </div>
            <div class="contact-info">
              <!-- <h1 class="user-name">My friend</h1> -->
              <h1 id="group-name" class="user-name"></h1>
            </div>
          </div>
          <div id="chat" class="chat">
            
          </div>
          <div class="input-text">
            <input id="type-section" class="type-section" type="text"/>
            
            <button id="send_button">
              <i class="material-icons" style="font-size:1.5rem">send</i>
            </button>
          </div>
            
        </div>
      </div>
      <div id="avatars" class="init-container fully-centered">
        <div style="width: 500px;" class="container user-form">
          <div class="form">
            <div class="four-grid" id="display-avatars">
              <div class="avatar grid" id="box-1">
                <img id="pic1" class="grid">
              </div>
              <div class="avatar grid" id="box-2">
                <img id="pic2" class="grid">
              </div>
              <div class="avatar grid" id="box-3">
                <img id="pic3" class="grid">
              </div>
              <div class="avatar grid" id="box-4">
                <img id="pic4" class="grid">
              </div>
            </div>
            <div>
              <button id="avatar_button" type="submit">Save</button>
            </div>
            
          </div>
        </div>
      </div>
      <script src="sillyclient.js"></script>
      <script src="utils.js"></script>
      <script src="user.js"></script>
      <script src="chat.js"></script>
      <script src="room.js"></script>
      <script src="message.js"></script>
      <script src="code.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>
